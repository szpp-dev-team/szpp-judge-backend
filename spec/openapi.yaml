openapi: 3.0.3
info:
  title: szpp-judge
  version: 1.0.0

paths:
  /auth/signin:
    post:
      summary: サインイン
      description: サインインをします
      parameters: []
      requestBody: # リクエストボディ
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninPayload'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SigninResponse'
        '401':
          description: 'ID かパスワードが違うよー'
        '500':
          description: 'エラーだよー'

  /tasks/{task_id}/testcase_sets:
    parameters:
      - name: task_id
        in: path
        description: タスクID
        required: true
        schema:
          type: integer
          format: int64
    post:
      summary: register testcase set
      description: テストケースセットを作成する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestcaseSetPayload'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestcaseSetResponse'
        '400':
          description: 'バリデーションエラー'
        '500':
          description: 'エラーだよー'

  /tasks/{task_id}/testcase_sets/{testcase_set_id}:
    parameters:
      - name: task_id
        in: path
        description: タスクID
        required: true
        schema:
          type: integer
      - name: testcase_set_id
        in: path
        description: テストケースセットID
        required: true
        schema:
          type: integer
    post:
      summary: link testcases with the testcase_set
      description: テストケースとテストケースセットを紐付ける
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestcaseSetResponse'
        '400':
          description: 'バリデーションエラー'
        '500':
          description: 'エラーだよー'
  /users:
    post:
      summary: register user
      description: 新規ユーザーを登録する
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserPayload'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '500':
          description: 'エラーだよー'

  /users/{user_id}:
    get:
      summary: get user
      description: ユーザー情報を取得する
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: 'ユーザーが見つからない'
        '500':
          description: 'エラーだよー'

  /tasks/{task_id}/testcases/{testcase_id}:
    get:
      summary: get specify testcase
      description: テストケースの詳細を取得する
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
        - name: testcase_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestcaseResponse'

  /tasks/{task_id}/testcases:
    parameters:
      - name: task_id
        in: path
        required: true
        schema:
          type: integer
    post:
      summary: register new testcase
      description: 問題にテストケースを追加する
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestcaseResponse'

    get:
      summary: get testcases
      description: 問題に紐づくテストケースの一覧を取得する
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestcaseInfoResponse'

  /contests:
    post:
      summary: post contests
      description: コンテストデータを作成します
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContestPayload'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestResponse'
        '401':
          description: '何かしらのエラー?'
        '500':
          description: 'エラー'

  /contests/{contest_id}:
    get:
      summary: get contests_id
      description: contest_idを取得します
      parameters:
        - name: contest_id
          in: path
          description: contest id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestResponse'
        '401':
          description: '何かしらの失敗?'
        '500':
          description: 'エラー'
    put:
      summary: put contests_id
      description: contestのデータをputします
      parameters:
        - name: contest_id
          in: path
          description: contest id
          required: true
          schema:
            type: integer
      requestBody:  # リクエストボディ
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContestPayload'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestResponse'
        '401':
          description: '何かしらの失敗?'
        '500':
          description: 'エラー'

components:
  schemas:
    SigninPayload:
      type: object
      required: # 必須フィールド
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    SigninResponse:
      type: object
      properties:
        userResponse:
          $ref: '#/components/schemas/UserResponse'
        token:
          type: string

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        displayName:
          type: string
        created_at:
          type: string
          format: datetime
        updated_at:
          type: string
          format: datetime
      required:
        - id
        - username
        - created_at

    TestcaseSetPayload:
      type: object
      properties:
        name:
          type: string
        is_sample:
          type: boolean
        score:
          type: integer
      required:
        - name
        - is_sample
        - score

    TestcaseSetResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        is_sample:
          type: boolean
        score:
          type: integer
        testcase_ids:
          type: array
          items:
            type: integer
        created_at:
          type: string
          format: datetime
        updated_at:
          type: string
          format: datetime
      required:
        - id
        - name
        - is_sample
        - score
        - created_at

    RegisterUserPayload:
      type: object
      required:
        - username
        - password
        - displayName
      properties:
        username:
          type: string
        password:
          type: string
        displayName:
          type: string

    TestcaseResponse:
      type: object
      required:
        - id
        - name
        - task_id
        - input
        - output
        - created_at
      properties:
        id:
          type: integer
        name:
          type: string
        task_id:
          type: integer
        input:
          type: string
        output:
          type: string
        created_at:
          type: string
          format: datetime
        updated_at:
          type: string
          format: datetime

    TestcaseInfoResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        task_id:
          type: integer

    ContestPayload:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
        category:
          type: string
        description:
          type: string
        start_time:
          type: string
          format: datetime
        end_time:
          type: string
          format: datetime
        penalty:
          type: integer
      required:
        - name
        - slug
        - category
        - description
        - start_time
        - end_time
        - penalty

    ContestResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        category:
          type: string
        description:
          type: string
        start_at:
          type: string
          format: datetime
        end_at:
          type: string
          format: datetime
        penalty:
          type: integer
        created_at:
          type: string
          format: datetime
        updated_at:
          type: string
          format: datetime
      required:
        - id
        - name
        - slug
        - category
        - description
        - start_time
        - end_time
        - penalty
        - created_at
        - updated_at